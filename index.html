<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body class="main">
    <div class="container">
        <div class="oval">
            <img src="./images/Oval.svg" alt="...">
            <img src="./images/Oval.svg" alt="...">
            <img src="./images/Oval.svg" alt="...">
            <img src="./images/Oval.svg" alt="...">
        </div>
        <ul class="list">
            <li>STEP 1<br>YOUR INFO</li>
            <li>STEP 2<br>SELECT PLAN</li>
            <li>STEP 3<br>ADD-ONS</li>
            <li>STEP 4<br>SUMMARY</li>
        </ul>
    </div>
    <div class="container2">
        <header class="header">
            <h1>Personal info</h1>
            <p id="underhead">Please provide your name, email address, and phone number.</p>
        </header>
    
        <form class="form">
            <label class="label" for="name">Name</label>
            <br>
            <input class="input" type="text" id="name" placeholder="e.g.Stephen King">
            <br>
            <label class="label" for="email">Email Address</label>
            <br>
            <input class="input" type="text" id="email" placeholder="e.g.stephenking@lorem.com">
            <br>
            <label class="label" for="phonenumber">Phone Number</label>
            <br>
            <input class="input"  type="text" id="phonenumber" placeholder="e.g. +1 234 567 890">
            <br>
            <div class="button">
                <p>Next Step</p>
            </div>
        </form>
        
    </div>
    
    
</body>
</html>
